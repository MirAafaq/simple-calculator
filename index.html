<!Doctype html>
	<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Assets/css/core.css">
	
		
	</head>
	<body>
		<div class="cal-main">
			<div class="view-and-result">
				<div class="view">
					<p id="view"></p>
				</div>
				<div class="result">
					<p id="result">RESULT</p>
				</div>
			</div>
			<div class="cal-buttons">
			 <div class="btn">
			 	<div class="btn1">
			 		<p>1</p>
			 	</div>
			 	<div class="btn2">
			 		<p>2</p>
			 	</div>
			 	<div class="btn3">
			 		<p>3</p>
			 	</div>
			 	<div class="btn4">
			 		<p>4</p>
			 	</div>
			 </div>	
			 <div class="btn">
			 	<div  class="btn5">
			 		<p>5</p>
			 	</div>
			 	<div class="btn6">
			 		<p>6</p>
			 	</div>
			 	<div class="btn7">
			 		<p>7</p>
			 	</div>
			 	<div class="btn8">
			 		<p>8</p>
			 	</div>
			 </div>	
			 <div class="btn">
			 	<div class="btn9">
			 		<p>9</p>
			 	</div>
			 	<div class="btn0">
			 		<p>0</p>
			 	</div>
			 	<div class="btn-plus">
			 		<p>+</p>
			 	</div>
			 	<div class="btn-minus">
			 		<p>-</p>
			 	</div>
			 </div>	
			 <div class="btn">
			 	<div class="btn-div">
			 		<p>/</p>
			 	</div>
			 	<div class="btn-multiply">
			 		<p>*</p>
			 	</div>
			 	<div class="btn-mod">
			 		<p>%</p>
			 	</div>
			 	<div class="btn-raised">
			 		<p>^</p>
			 	</div>
			 </div>	
			 <div class="btn">
			 	
			 	<div class="btn-reset">
			 		<p>RESET</p>
			 	</div>
			 	
			 	<div class="btn-equals">
			 		<p>=</p>
			 	</div>
			 </div>	
			</div>

		</div>
		<div id="console-log"></div>
<script type="text/javascript" src="Assets/js/core.js"></script>

	</body>
	</html>
